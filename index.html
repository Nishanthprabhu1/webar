<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.8thwall.com/web/aframe/8frame.js"></script>
  </head>
  <body>
    <a-scene
      xrweb
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      embedded
    >
      <!-- Assets -->
      <a-assets>
        <video
          id="myVideo"
          src="your-video.mp4"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          preload="auto"
          style="display: none"
        ></video>
        <img id="playIcon" src="play-icon.png" />
      </a-assets>

      <!-- Video Plane -->
      <a-video
        id="videoPlane"
        src="#myVideo"
        width="0.9"
        height="0.5"
        position="0 0 -1.5"
        rotation="-90 0 0"
      ></a-video>

      <!-- Play Button -->
      <a-image
        id="playButton"
        src="#playIcon"
        width="0.2"
        height="0.2"
        position="0 0 -1.4"
        rotation="-90 0 0"
        class="clickable"
      ></a-image>
    </a-scene>

    <script>
      const playButton = document.querySelector("#playButton");
      const video = document.querySelector("#myVideo");

      playButton.addEventListener("click", function () {
        // Important: make sure video is allowed to play on user interaction
        video.play().then(() => {
          console.log("Video playing...");
          playButton.setAttribute("visible", "false");
        }).catch((e) => {
          console.error("Video play failed:", e);
        });
      });
    </script>
  </body>
</html>
