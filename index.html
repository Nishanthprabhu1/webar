<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.8thwall.com/web/aframe/8frame.js"></script>
  </head>
  <body>
    <a-scene xrweb environment embedded arjs>
      <!-- Ground Detection -->
      <a-entity
        position="0 0 0"
        xrextras-attach="target: camera; offset: 0 0 -2"
        xrextras-loading
        xrextras-runtime-error
      ></a-entity>

      <!-- Video on plane -->
      <a-video
        src="#myVideo"
        width="1"
        height="0.6"
        position="0 0 -2"
        rotation="-90 0 0"
        play
        loop
        autoplay
      ></a-video>

      <video
        id="myVideo"
        src="promo4.mp4"
        loop
        autoplay
        muted
        playsinline
        crossorigin="anonymous"
        style="display: none"
      ></video>
    </a-scene>
  </body>
</html>
