<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.8thwall.com/web/aframe/8frame.js"></script>
  </head>
  <body>
    <a-scene
      xrweb
      xrextras-almost-there
      xrextras-loading
      xrextras-runtime-error
      embedded
      arjs
    >
      <!-- Video Plane -->
      <a-video
        id="videoPlane"
        src="#myVideo"
        width="0.8"
        height="0.45"
        position="0 0 -2"
        rotation="-90 0 0"
        visible="true"
      ></a-video>

      <!-- Custom Play Button -->
      <a-image
        id="playButton"
        src="#playIcon"
        width="0.2"
        height="0.2"
        position="0 0.1 -1.9"
        rotation="-90 0 0"
        class="clickable"
      ></a-image>

      <!-- Assets -->
      <a-assets>
        <video
          id="myVideo"
          src="video.mp4"
          preload="auto"
          crossorigin="anonymous"
          playsinline
          webkit-playsinline
          style="display: none"
        ></video>
        <img id="playIcon" src="play-icon.png" />
      </a-assets>
    </a-scene>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const playButton = document.querySelector("#playButton");
        const video = document.querySelector("#myVideo");

        playButton.addEventListener("click", () => {
          video.play();
          playButton.setAttribute("visible", "false"); // hide the play button
        });
      });
    </script>
  </body>
</html>
